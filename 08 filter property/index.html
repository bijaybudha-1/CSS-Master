<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item-image img1">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: grayscale</p>
        </div>

        <div class="item-image img2">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: blur</p>
        </div>

        <div class="item-image img3">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: brightness</p>
        </div>

        <div class="item-image img4">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: contrast</p>
        </div>

        <div class="item-image img5">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: saturate</p>
        </div>

        <div class="item-image img6">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: invert</p>
        </div>

        <div class="item-image img7">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: hue-rotated</p>
        </div>

        <div class="item-image img8">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: opacity</p>
        </div>
        <div class="item-image img9">
            <img src="./Hospital Location (HD).png" alt="">
            <p>filter: shorthand</p>
        </div>

    </div>
</body>
</html>
